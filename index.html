<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="vMtIREz_mNRYWIFaCxZRcmlolbIjHhCOqRZRc1t6B5U" />
    <title>NextScholar - Your Scholarship Journey Made Simple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #10002b;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #c77dff, #7b2cbf);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 1.5rem;
            color: #e0aaff;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .coming-soon {
            background-color: #240046;
            padding: 1rem 2rem;
            border-radius: 8px;
            display: inline-block;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .coming-soon:hover {
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 4rem;
            color: #9d4edd;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #e0aaff;
            text-decoration: none;
            margin-left: 0.5rem;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #c77dff;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>NextScholar</h1>
        <p class="tagline">Transform your scholarship application process.<br>Track, organize, and achieve your educational funding goals.</p>
        <div class="coming-soon">Chrome Extension Available Soon</div>
        <div class="footer">
            &copy; 2025 NextScholar. All rights reserved.
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
